jdbc.insert.scores=INSERT INTO\n  t_calificaciones\n  (id_t_calificaciones,id_t_materias,id_t_usuarios,calificacion,fecha_registro) \nVALUES \n
jdbc.update.score=UPDATE t_calificaciones \nSET calificacion \= ?, fecha_registro \= now() \nWHERE id_t_calificaciones \= (SELECT id_t_calificaciones FROM t_calificaciones WHERE id_t_materias \= ? AND id_t_usuarios \= ?);
jdbc.select.studentsubjects=SELECT \n\tal.id_t_usuarios AS id, \n\tal.nombre AS nombre,\n\tal.ap_paterno AS paterno,\n\tal.ap_materno AS materno,\n\tal.activo AS activo,\n\tma.id_t_materias AS idmateria,\n\tma.nombre AS materia,\n\tma.activo AS mactivo\nFROM t_alumnos al\nJOIN t_alumnos_materias alMa\nON al.id_t_usuarios \= alMa.id_t_usuarios\nJOIN t_materias ma\nON ma.id_t_materias \= alMa.id_t_materias\nWHERE al.id_t_usuarios \= ?
