name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
jobs:
  maven:
    name: Maven compile
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v3
      - 
        name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - 
        name: Call a Bash Script
        run:  echo $(pwd) && ls -la ${GITHUB_WORKSPACE} && tree ${GITHUB_WORKSPACE}
      - 
        name: Build with Maven Wrapper
        run: cd ${GITHUB_WORKSPACE}/alternative-courses && chmod +x mvnw && ./mvnw -B package --file pom.xml
      - 
        name: Qué paso con el código?
        run: cd ${GITHUB_WORKSPACE}/alternative-courses && ls -la && find -type f -iname "*.jar"
  buildx:
    name: Docker build and push
    runs-on: ubuntu-latest
    needs: maven
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        # Add support for more platforms with QEMU (optional)
        # https://github.com/docker/setup-qemu-action
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - 
        name: create-json
        id: create-json
        uses: jsdaniell/create-json@v1.2.1
        with:
          name: "gcp_service.json"
          json: ${{secrets.JSON_CONTAINER_REGISTRY_GCP}}
      -
        name: docker auth
        run: cat gcp_service.json | docker login -u _json_key --password-stdin https://gcr.io
      -
        name: docker build
        run: export NAME_IMAGE="tutum-demo:$(date +%s)" && cd ${GITHUB_WORKSPACE}/alternative-courses && docker build . -t $NAME_IMAGE && docker images      
      -
        name: docker tag
        run: docker tag $NAME_IMAGE gcr.io/${{secrets.PROJECT_ID_GCP}}/tutum-demo-1
      -
        name: docker push
        run: docker push gcr.io/${{secrets.PROJECT_ID_GCP}}/tutum-demo-1

