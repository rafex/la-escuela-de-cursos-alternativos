name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
jobs:
  maven:
    name: Maven compile
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v3
      - 
        name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - 
        name: Build with Maven Wrapper
        run: cd ${GITHUB_WORKSPACE}/alternative-courses && chmod +x mvnw && ./mvnw -B package --file pom.xml
      - 
        name: Qué paso con el código?
        run: cd ${GITHUB_WORKSPACE}/alternative-courses && ls -la && find -type f -iname "*.jar"
  buildx:
    name: Docker build and push
    runs-on: ubuntu-latest
    needs: maven
    env: 
      NAME_IMAGE: tutum-demo-1
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        # Add support for more platforms with QEMU (optional)
        # https://github.com/docker/setup-qemu-action
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - 
        name: create-json
        id: create-json
        uses: jsdaniell/create-json@v1.2.1
        with:
          name: "gcp_service.json"
          json: ${{secrets.JSON_CONTAINER_REGISTRY_GCP}}
      -
        name: Run Script Docker
        run: bash ${GITHUB_WORKSPACE}/docker/build_and_push.bash ${NAME_IMAGE} ${{secrets.PROJECT_ID_GCP}}
      -
        name: Deploy GKE
        run: |-
          snap install google-cloud-cli --classic
          gcloud auth activate-service-account docker-container-registry@${{secrets.PROJECT_ID_GCP}}.iam.gserviceaccount.com --key-file=gcp_service.json
          gcloud container clusters get-credentials cluster-1 --region us-central1-c
          kubectl set image deployment nginx-1 tutum-demo-1-1=gcr.io/swift-smoke-275301/tutum-demo-1:latest
          






